name: CI

on:
  pull_request:
    branches: [main, next]
  push:
    branches: [main, dev]

permissions:
  contents: read
  pull-requests: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 25 }
      - run: npm ci
      - uses: wagoid/commitlint-github-action@v6
        with:
          configFile: commitlint.config.ts
          token: ${{ secrets.GITHUB_TOKEN }}
